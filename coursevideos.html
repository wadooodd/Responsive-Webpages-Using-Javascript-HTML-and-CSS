    <div class="row">
      <div class="column">
        
        <div id="container">
          <h3>HTML Basics in 60 Seconds</h3>
          <div id="player-container">
              <video id="myplayer" width="640" height="360" poster="images/img1.png">
                  <source src="videos/video1.mp4" type="video/mp4">
                  <source src="videos/video1.ogg" type="video/ogg">
                  Your browser does not support HTML5 Video.
              </video>
              <div id="controls">
                  <button onclick="playPause('myplayer')">Play/Pause</button>
                  <button onclick="stopVideo('myplayer')">Stop</button>
                  <button onclick="replayVideo('myplayer')">Replay</button>
                  <button onclick="increaseVolume('myplayer')">Volume (+)</button>
                  <button onclick="decreaseVolume('myplayer')">Volume (-)</button>
                  <button onclick="muteVolume('myplayer')">Mute/Unmute</button>
                  <button onclick="speeddown('myplayer')">SpeedDown</button>
                  <button onclick="speedup('myplayer')">SpeedUp</button>
              </div>
          </div>
      </div>
